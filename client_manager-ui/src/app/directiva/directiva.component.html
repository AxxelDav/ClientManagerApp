<button type="button" class="btn btn-primary my-3" (click)="setHabilitar()">{{ (habilitar == true) ? 'Ocultar' : 'Mostrar'}}</button>      <!–- el CLICK sin metodo se puede hacer de 2 formas :  (click)="habilitar = !habilitar"  o  la otra forma es: (click)="habilitar = (habilitar == true) ? false: true" ––>
<div class="card">
    <div class="card-header">
        Listado de Cursos
    </div>
    <ul class="list-group" *ngIf="habilitar == true"> 
    <!-- se puede hacer *ngIf="habilitar"  -->
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }}</li>
    </ul>
</div>
