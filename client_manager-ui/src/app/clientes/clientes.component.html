<div class="card border-primary mb-3 mt-4">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Lista de Clientes</h5>
      
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink] ="['/clientes/form']">Crear Clientes</button>
      </div>

      
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No hay registros en la base de datos!
      </div>
    
      <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>configuracion</th>
                    <th>crear factura</th>
                    <th>
                        editar
                    </th>
                    <th>
                        eliminar
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido | uppercase}}</td>
                    <td>{{cliente.email}}</td>
                    <td> 
                        <button type="button" name="detalle" class="btn btn-link" [routerLink]="['/clientes/detalle', cliente.id]">ver detalle</button>
                    </td>
                    <td> 
                        <button type="button" name="crearFactura" class="btn btn-success btn-sm" [routerLink]="['/facturas/form', cliente.id]">crear factura</button>
                    </td>
                    <td>
                        <button type="button" name="editar" class="btn btn-primary" [routerLink]="['/clientes/form', cliente.id]">editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger">eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav> 
        </div>
    </div>
</div>
